<!DOCTYPE html>
<html>
<head>
  <title>Nested Tables</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Tables in Tables</h1>

<table>
  <tr>
    <!-- Nested Table 1 -->
    <td>
      <table>
        <tr>
          <th>Nested Table 1</th>
          <th>Column A</th>
          <th>Column B</th>
        </tr>
        <tr>
          <td>Row 1</td>
          <td>Data A1</td>
          <td>Data B1</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <td>Data A2</td>
          <td>Data B2</td>
        </tr>
      </table>
    </td>

    <!-- âœ… Fixed Nested Table 2 headers -->
    <td>
      <table>
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Row A</td>
          <td>10</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Row B</td>
          <td>30</td>
          <td>40</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <!-- Nested Table 3 with List -->
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td colspan="2">
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>

    <!-- Nested Table 4 with HTML cell -->
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 4</th>
        </tr>
        <tr>
          <td>Topic</td>
          <td class="html-cell">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
